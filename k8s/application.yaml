apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: portfolio-app
  namespace: argocd   
spec:
  project: default
  source:
repoURL: 'https://github.com/rahuldeokate/gitops-cicd-with-argocd.git'  
    targetRevision: main
    path: k8s   
  destination:
server: https://kubernetes.default.svc
    namespace: portfolio  
  syncPolicy:
    automated:    
      prune: true 
      selfHeal: true 
